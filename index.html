<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Portfolio | AI Interactive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <nav class="nav-container">
                <div class="logo">Jay</div>
                <ul class="nav-links">
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#projects">作品集</a></li>
                    <li><a href="#contact">聯絡方式</a></li>
                </ul>
            </nav>
        </header>

        <section id="home" class="hero-section grid-item">
            <div class="hero-content">
                <h1>嗨，我是 Jay</h1>
                <p>歡迎來到我的個人網站</p>
            </div>
        </section>

        <section id="about" class="about-section grid-item">
            <h2>關於我</h2>
            <div class="about-content">
                <p>在這裡分享我的專業技能和經驗</p>
            </div>
        </section>

        <section id="ai-chat" class="chat-section grid-item">
            <h2>AI 對話助手</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息將在這裡動態添加 -->
                </div>
                <div class="chat-input-container">
                    <textarea id="userInput" placeholder="輸入您的訊息..."></textarea>
                    <div class="input-buttons">
                        <button id="sendText" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <button id="startVoice" class="voice-button">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Jay. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
